{% extends 'base.html' %}
{% block content %}
    <div class="container contact-form">
        <div class="contact-image text-center">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>

        <form method="post">

            {% csrf_token %}
            <center><h3>Create Article</h3></center>
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="Title" class="form-control" placeholder="Title" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Short Description" value=""/>
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Article Text :"
                                  style="width: 100%; height: 250px;"></textarea>
                    </div>
                    <br><br>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Add Article"/>
                    </div>
                    <br>

                </div>
            </div>


        </form>
    </div>

{% endblock %}
